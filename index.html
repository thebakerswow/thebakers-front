<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bakers</title>
    <link rel="icon" href="./src/assets/logo.ico" type="imagex/png" />
    <script>
      // Function to update favicon based on title
      function updateFavicon() {
        const title = document.title;
        const favicon = document.querySelector('link[rel="icon"]');
        
        if (title === "CornField") {
          favicon.href = "./src/assets/cornfield.png";
        } else {
          favicon.href = "./src/assets/logo.ico";
        }
      }
      
      // Update favicon when page loads
      document.addEventListener('DOMContentLoaded', updateFavicon);
      
      // Watch for title changes
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' && mutation.target.nodeName === 'TITLE') {
            updateFavicon();
          }
        });
      });
      
      // Start observing when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        const titleElement = document.querySelector('title');
        if (titleElement) {
          observer.observe(titleElement, { childList: true });
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
